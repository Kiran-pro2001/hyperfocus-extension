<!DOCTYPE html>
<html>
<head>
    <title>Extension Settings</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { padding: 10px 20px; background: #2ed573; color: white; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background: #26af61; }
        .status { margin-top: 10px; color: green; font-size: 0.9em; }
        .note { font-size: 0.85em; color: #666; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard Settings</h2>
        <label for="sheetUrl">Google Sheet URL:</label>
        <input type="text" id="sheetUrl" placeholder="https://docs.google.com/spreadsheets/...">
        
        <button id="save">Save</button>
        <div id="status" class="status"></div>

        <div class="note">
            <strong>Tip:</strong> Open your Google Sheet, copy the URL from the address bar, remove the part starting with <code>/edit</code> at the end, and replace it with <code>/preview</code>.
        </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
